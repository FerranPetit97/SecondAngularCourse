<p>La cantidad {{ myShoppingCart.length }}</p>
<p>El total de la compra es de: {{ total | currency: "EUR" }}</p>
<p>Today: {{ today | date: "short" }}</p>
<p>Time passed: {{ birthDate | timeAgo }}</p>
<p>Other date: {{ date | date: "yyyy.dd.MM" }}</p>
<p>{{ " BasCVASas asSSADd" | uppercase }}</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
